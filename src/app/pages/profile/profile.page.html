<ion-content [fullscreen]="true">
  <div class="container">


    <div class="heading">
      <ion-buttons slot='end'>
        <ion-button (click)="back()"><img src="../../../assets/imgs/app_icons/Arrow - back.png" alt=""></ion-button>
      </ion-buttons>
      <h3>Profile</h3>
    </div>

    <div class="profile">
      <div>
        <span>Name</span>
        <h3>{{profile?.displayName}}</h3>
      </div>
      <div class="phone">
        <div>
          <span>Phone</span>
          <h3>{{profile?.username}}</h3>
        </div>
        <ion-icon (click)="copyPhone(profile.username)" name="copy-outline" slot="end" color="primary"></ion-icon>
      </div>
      <div>
        <span>Level</span>
        <h3>{{profile?.level}}</h3>
      </div>
      <div>
        <span>Years of experience</span>
        <h3>{{profile?.experienceYears}} years</h3>
      </div>
      <div>
        <span>Location</span>
        <h3>{{profile?.address}}</h3>
      </div>
    </div>
  </div>



</ion-content>
